{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <div class="container">
        <h1>Sign Up</h1>

        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <input type="submit" class="btn btn-default" value="Sign Up">

        </form>


    </div>

    <div class="container center">

        <a href="{% url 'social:begin' 'spotify'%}" class="btn btn-primary" style="background-color: green; color: white;">Sign Up with Spotify</a>

    </div>

{% endblock %}
